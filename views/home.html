<div class="header">
  <div class="container">
    <div class="col-md-7">
      <h1><i class="far fa-comments float-left mr-3" style="color: #03A9F4;"></i> Suggestion Box</h1>
      <p>Provide suggestions on how we can improve. Thank you for your feedback!</p>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

<div class="main">
  <div class="container">
    <form ng-submit="addSuggestion()" style="margin-top: 30px;">
      <h3>Submit Your Suggestion</h3>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter your great idea here" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-primary">Add Suggestion</button>
    </form>
  </div>

  <div class=container>
    <div class="card post" ng-repeat="post in posts | orderBy : '-upvotes'">
      <h4 class="post title">{{ post.title }}</h4>
      <p class="upvotes">
        <i class="fas fa-plus-circle" ng-click="upVote(post)" style="color: #096;"></i>
        Upvotes: <strong>{{ post.upvotes }}</strong> | <a href="#/suggestion/{{$index}}">Comments</a>
      </p>
    </div>
  </div>

</div>
